{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <!--<label for="amount">Amount </label>-->
            <input autocomplete="off" autofocus class="form-control" id="amount" name="amount" placeholder="Amount" type="number" step="0.01" min="0.01" required>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
