{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <!--<label for="symbol">Stock Symbol </label>-->
            <select class="form-control" id="symbol" name="symbol" required>
                <option disabled selected value="">Select Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <!--<label for="shares">Number of Shares </label>-->
            <input autocomplete="off" class="form-control" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
